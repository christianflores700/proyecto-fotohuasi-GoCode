<aside><h1 class="center display-5">Registrate</h1></aside>
<main class="center">
  <section class="col-xs-12 col-md-9 col-lg col-lg-9 center">
    <form class="formulario-de-registro">
      <div class="form-group row">
        <label for="" class="col-form-label">Nombre y Apellido</label>
        <div class="">
          <input type="text" class="form-control" id="" required placeholder="Ingrese su(s) nombre(s) y apellido(s)" >
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-form-label">Ingrese su correo electrónico</label>
        <div class="">
          <input type="email" class="form-control" id="inputEmail3" required placeholder="Ingrese su email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-form-label">Ingrese una Contraseña</label>
        <div class="">
          <input type="password" class="form-control" id="inputPassword3" required placeholder="Ingrese una contraseña">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label pt-0">Rol:</legend>
          <div >
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Fotográfo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Retocador
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
              <label class="form-check-label" for="gridRadios3">
                Aficionado
              </label>
            </div>
          </div>
        </div>
      </fieldset>
     

      <div class="form-group row">
        <div >
          <button type="submit" class="btn btn-primary ">Registrar</button>
        </div>
      </div>
    </form>
    <!-- fin formulario de nombre y apellido -->
  </section>
